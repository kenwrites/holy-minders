

<article class='feast py-3 container' aria-labelledby="feast-1-hdr">
  <div class='row'>
    <div class='col-2 col-left bg-complement-lightest rounded text-right pt-1 mb-3'>
      <div>{{month}} {{day_of_month}}</div>
    </div><!-- /col-left -->
    
    <div class='col-10 col-right'>
      
      <app-celebration *ngFor='let celebration of celebrations' [celebration]='celebration'></app-celebration>
      
    </div><!-- /col-right  -->
  </div> <!-- /row  -->
</article><!-- /feast  -->
