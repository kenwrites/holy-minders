<p>today works!</p>
<p *ngIf='today'>Here is today:  {{today.date}}</p>
<p *ngIf='tomorrow'>Here is tomorrow:  {{tomorrow.date}}</p>
<p *ngIf='month'>Here is the first of the month: {{month[0].date}}</p>
<p *ngIf='day'>Here is the day you requested: {{day.date}}</p>
<p *ngIf='days_of_obligation[0]'>Here is the first day of obligation: {{days_of_obligation[0].date}}</p>
